<!DOCTYPE html>

 <html ng-app="friendsList"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <titleMy first angular app></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body ng-controller="mainCtrl">
        <h1>My Friends</h1>
        <div>
            <input type="text" ng-model="newFriend">
            <button ng-click="addFriend()">Add Friend</button>
            <input type="text" ng-model="myFilter" placeholder="Filter:" />

        </div>    

        <div ng-repeat="friend in friends | filter: myFilter">
            <p>{{friend}}</p>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/mainCtrl.js"></script>
    </body>
</html>
